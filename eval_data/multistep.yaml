- query: "Who was president of the United States when the Berlin Wall fell, and what political party were they in?"
  ground_truth: "George H. W. Bush, Republican Party"
- query: "What element has the highest melting point, and who discovered it?"
  ground_truth: "Carbon (as diamond/graphite), though tungsten has the highest melting point among metals, discovered by Juan José Elhuyar and Fausto Elhuyar"
- query: "Which country hosted the first modern Olympics, and who was the founder of the modern Olympic movement?"
  ground_truth: "Greece (Athens, 1896), Pierre de Coubertin"
- query: "What is the largest moon of Saturn, and what is notable about its atmosphere?"
  ground_truth: "Titan; it has a dense nitrogen-rich atmosphere with methane clouds and lakes"
- query: "Who wrote Don Quixote, and what language was it originally written in?"
  ground_truth: "Miguel de Cervantes, Spanish"
- query: "What river flows through Baghdad, and what ancient civilization originated in its valley?"
  ground_truth: "Tigris, Mesopotamian civilization"
- query: "Who invented the telephone, and what company did he found?"
  ground_truth: "Alexander Graham Bell, Bell Telephone Company"
- query: "What is the deepest point in the ocean, and in which ocean is it located?"
  ground_truth: "Challenger Deep in the Mariana Trench, Pacific Ocean"
- query: "Which scientist formulated the laws of motion, and in what year was the Principia Mathematica published?"
  ground_truth: "Isaac Newton, 1687"
- query: "What is the most spoken language in Brazil, and why is it different from its South American neighbors?"
  ground_truth: "Portuguese, because Brazil was colonized by Portugal while most other South American countries were colonized by Spain"
- query: "Who was the architect of the Sagrada Familia, and when is it expected to be completed?"
  ground_truth: "Antoni Gaudí, expected completion around 2026"
- query: "What is the largest island in the Mediterranean Sea, and which country does it belong to?"
  ground_truth: "Sicily, Italy"
- query: "Who developed the polio vaccine, and did he patent it?"
  ground_truth: "Jonas Salk, no he did not patent it"
- query: "What is the official language of Ethiopia, and what writing system does it use?"
  ground_truth: "Amharic, Ge'ez script (Ethiopic script)"
- query: "Who painted Guernica, and what event inspired it?"
  ground_truth: "Pablo Picasso, the bombing of Guernica during the Spanish Civil War"
- query: "What is the longest bone in the human body, and roughly what fraction of a person's height does it make up?"
  ground_truth: "Femur, approximately one quarter"
- query: "Which two countries share the longest international border, and approximately how long is it?"
  ground_truth: "Canada and the United States, approximately 8,891 km"
- query: "Who was the first woman to win a Nobel Prize, and in which two fields did she win?"
  ground_truth: "Marie Curie, Physics (1903) and Chemistry (1911)"
- query: "What is the oldest university in the world that is still operating, and where is it located?"
  ground_truth: "University of al-Qarawiyyin (or University of Bologna for oldest in the European tradition), located in Fez, Morocco (or Bologna, Italy)"
- query: "What is the Great Red Spot on Jupiter, and approximately how long has it been observed?"
  ground_truth: "A persistent anticyclonic storm, observed for at least 350 years (since the 17th century)"
